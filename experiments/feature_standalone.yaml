## Global parameters ##
# Name
experiment_name: feature_standalone

# Executable
app_package_name: matching_test
app_executable: matching_test

# Calibration
ncamera_calibration_file: Kermit/ncamera.yaml
wheel_odometry_calibration_file: Kermit/wheel_odometry.yaml

## Evaluation space parameters ##
# Parameters
parameter_files:
 - orb.yaml
 - dorb.yaml
 # - dorb-sweep.yaml
 # - orb-sweep.yaml

# These parameters affect all run and overwrite those inside the parameter files
global_parameters:
  swe_rosbag_filename: BAG_FILENAME
  swe_calibration_yaml: NCAM_CALIB_FILENAME
  swe_additional_odometry_yaml: WHEEL_ODO_CALIB_FILENAME
  feature_detector_max_feature_count: 1500
  aslam_cv_detector_dorb_num_features: 800
  aslam_cv_detector_dorb_pyramid_levels: 3
  feature_detector_orb_num_features: 800
  feature_detector_orb_pyramid_levels: 3
  good_match_dist_threshold: 50
  feature_tracking_evaluation_samples_folder: samples_4
  show_stuff: true

# Datasets
datasets:
- name: 20161121_113921.bag

## Optional parameters ##
# Preprocessing scripts
preprocessing_scripts:

# Evaluation scripts
evaluation_scripts:

# If enabled, plots statistics
summarize_statistics:
  enabled: true
  whitelisted_metrics:
    # - average_dist_to_nearest_neighbor
    # - keypoint tracking (1 image) in ms
    # - non-maximum suppression (1 image) in ms
  blacklisted_metrics:
    - swe-optimize_ num_variables
    - swe-optimize_ final_error
    - non-maximum suppression (1 image) in ms
    - num_bad_matches
  group_sweeps:
    - - feature_detector_orb_num_features
      - aslam_cv_detector_dorb_num_features