app_package_name: swe_app
app_executable: swe_app

# Calibration:
ncamera_calibration_file: Kermit/ncamera.yaml
additional_odometry_calibration_file: Kermit/wheel_odometry.yaml

# Algorithm settings
parameter_files:
 - orb_500.yaml
 - orb_800.yaml
 - dorb_500.yaml
 - dorb_800.yaml

# Evaluation scripts are executed after the experiment.
evaluation_scripts:
  format_statistics:
    app_name: evaluation_tools
    app_executable: format_statistics.py

# Dataset
datasets:
- name: 20161121_113921.bag
# - name: 20161121_113921_2.bag

whitelisted_metrics:
  - keypoint tracking (1 image) in ms

# Blacklist is only checked if there is no whitelist, or if it's empty
blacklisted_metrics:
  - swe-optimize_ num_variables